<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini UI Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>UI Component Library</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">

    <!-- TOGGLE MENU CARD -->
    <section class="card">
      <h2>Toggle Menu</h2>
      <button id="menuBtn">â˜° Toggle Menu</button>
      <nav id="menu" class="menu">

    <!-- MODAL CARD -->
    <section class="card">

    </section>

    <!-- TOAST CARD -->
    <section class="card">
      <h2>Toast Notification</h2>
      <button id="notifyBtn">Show Notification</button>
    </section>

  </main>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>This is a professional modal</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>

</html>
